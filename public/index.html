<!DOCTYPE html>
<html>
	<head>
		<title>
			trsslate
		</title>
		<style type="text/css" media="screen">
		body {
			font-family: Helvetica,Arial,sans-serif;
			font-size: 1.5em;
			margin:0;
			text-align: center;
			background-color:#8f0;
		}
		input[type=submit]{
			display:inline;
			color:#fff;
			font-size:5em;
			margin:0;
			padding:.2em;
			font-weight: normal;
			text-transform: uppercase;
			background-color:#8f0;
			text-align:center;
			color:#73BE1E;
		}
		input[value='trsslate!']{
			cursor: pointer;
			color:#fff;
		}
		p{
			color:#fff;
		}
		input {
			border:0;
			font-size:1em;
			margin:0;
			padding:1em;
			text-align:center;
			font-family: Arial, "MS Trebuchet", sans-serif;
		}
	
		</style>
		<script type="text/javascript" charset="utf-8">
			function value(id,value){
				if(value){
					document.getElementById(id).value = value;
				} else {
					return document.getElementById(id).value
				}
			}
			function example(u,s){ //not used yet
				value('u',u); value('s',s);
			}
			function ui(){
				empty = ((value('u') == '') || (value('s') == ''))
				value('submit', (empty ? 'trsslate' : 'trsslate!'));
			}
		</script>
	</head>
	<body>
		<form method="get" action="f">
				<input id="submit" type="submit" value="trsslate"><br />
				<input onChange="ui()" onKeyup="ui()" type="url" name="u" value="" id="u" placeholder="http://feed/rss.xml"><input onChange="ui()" onKeyup="ui()" type="text" name="s" id="s" value="" placeholder="#selector &gt; img">
		</form>
		<p>Update a feed with content from the source pages</p>
	</body>
</html>
